apiVersion: v1
kind: ConfigMap
metadata:
  name: hosts-configmap
data:
  hosts: |
    127.0.0.1       tacosetburgers.eatsout.com/tacos
    172.30.231.193  tacosetburgers.eatsout.com/tacos
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tacos-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tacos
  template:
    metadata:
      labels:
        app: tacos
    spec:
      containers:
      - name: tacos
        image: valentin117/eatsout:tacos
        ports:
        - containerPort: 80
        volumeMounts:
        - name: hosts-volume
          mountPath: /etc/hosts
      volumes:
      - name: hosts-volume
        configMap:
           name: hosts-configmap
           items:
           - key: hosts
             path: hosts
