apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  resource.customizations: |
    extensions/Ingress:
      health.lua:
        hs = {}
        hs.status = "Healthy"
        return hs
spec:
  rules:
  - host: pizza.eatsout.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: pizza-services
            port:
              number: 80
  - host: tacosetburgers.eatsout.com
    http:
      paths:
      - pathType: Prefix
        path: "/tacos"
        backend:
          service:
            name: tacos-services
            port:
              number: 80
      - pathType: Prefix
        path: "/burgers"
        backend:
          service:
            name: burgers-services
            port:
              number: 80
